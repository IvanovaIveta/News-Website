<html class="no-js">

<head>
    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <!-- google fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Raleway:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">

</head>

<body>

    <!-- header -->
    <header>
        <div class="navigation-container">
            <div class="top-head">
                <div class="web-name">
                    <h1>WorldNews</h1>
                </div>

                <div class="ham-btn">
                    <span>
                        <i class="fas fa-bars"></i>
                    </span>
                </div>

                <div class="times-btn">
                    <span>
                        <i class="fas fa-times"></i>
                    </span>
                </div>
            </div>

            <!-- nav bar -->

            <div class="nav-bar" id="nav-bar">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="week-news.html">Latest news</a></li>
                        <li><a href="search.html">Search</a></li>
                    </ul>
                </nav>
            </div>

            <!--social icons -->
            <div class="social-icons">
                <ul>
                    <li>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <form class="search" action="">
        <input class="input" type="text" />
        <input type="submit" />
    </form>

    <div class="container">
        <ul class="news-list"></ul>
    </div>
    <script>
        const searchForm = document.querySelector('.search');
        const input = document.querySelector('.input');
        const newsList = document.querySelector('.news-list');

        searchForm.addEventListener('submit', retrieve)

        function retrieve(e) {

            e.preventDefault()
            const apiKey = '19071541e4be4029bb40e09ce762f085'
            let topic = input.value;
            let url = 'https://newsapi.org/v2/everything?q=tesla&from=2021-05-13&sortBy=publishedAt&apiKey=19071541e4be4029bb40e09ce762f085'
            fetch(url)
                .then((res) => {
                    return res.json()
                }).then((data) => {
                    console.log(data)
                    data.articles.forEach(articles => {

                        let li = document.createElement('li');
                        let a = document.createElement('a');
                        a.setAttribute('href', articles.url);
                        a.setAttribute('target', '_blank');
                        a.textContent = articles.title;
                        li.appendChild(a);
                        newsList.appendChild(li);
                    })
                })
        }
    </script>
</body>

</html>
